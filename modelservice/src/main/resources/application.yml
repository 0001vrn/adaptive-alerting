spring:
  main:
    web-environment: true
    show-banner: false
  datasource:
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    url: "jdbc:mysql://localhost:3306/aa_model_service?autoReconnect=true"
    username: "root"
    password: "root@123"
    maximum-pool-size: 8
    minimum-idle: 0
  jpa:
    openInView: true
    database: "MYSQL"
    show-sql: true
    generate-ddl: false
    hibernate:
      naming_strategy: "org.hibernate.cfg.ImprovedNamingStrategy"
  data:
    rest:
      base-path: "/api"
endpoints:
  health:
    sensitive: false
management:
  context-path: "/admin"
security:
  clientId: "id"
  secret: "secret"
  signingKey: "key"
server:
  port: 8008
